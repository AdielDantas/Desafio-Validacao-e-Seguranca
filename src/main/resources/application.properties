# Define o perfil padrão
spring.profiles.active=test

# Evita problemas de LazyInitializationException
spring.jpa.open-in-view=false

# Credenciais do cliente OAuth para uso na geração de token
security.oauth2.client.client-id=${CLIENT_ID:myclientid}
security.oauth2.client.client-secret=${CLIENT_SECRET:myclientsecret}

# Tempo de expiração do JWT em segundos (padrão: 1 dia)
security.jwt.duration=${JWT_DURATION:86400}

# URLs permitidas para requisições CORS
cors.origins=${CORS_ORIGINS:http://localhost:3000,http://localhost:5173}
